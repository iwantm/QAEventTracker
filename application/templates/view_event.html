{% extends 'layout.html' %}
{% block left_nav %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="btn btn-outline-success invisible" href="{{url_for('create_event')}}"><i
                class="far fa-calendar-plus"></i></a>
    </li>
</ul>
{% endblock left_nav %}
{% block right_nav %}
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="btn btn-outline-primary" href="{{url_for('edit_event' , id=event.events.id)}}"><i
                class="far fa-edit"></i></a>
    </li>
</ul>
{% endblock right_nav %}
{% block content %}
<h1>VIEW EVENT</h1>
<h2>{{event.events.title}} </h2>
<h3>created by {{event.users.user_name}}</h3>
{{event.events.description}}
{{event.events.date}}

{% endblock content %}
